<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <!--<div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = 'listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by:{{listFilter}}</h3>
            </div>
        </div>-->
        <div class="table-responsive">
            <table class="table" 
            *ngIf='employees && employees.length'>
                <thead>
                    <tr>
                        <th>
                            <!--<button class="btn btn-primary">-->
                              <a class="btn btn-default" [routerLink] = "['/employees/add']"> Add Employee</a>
                            <!--</button>-->
                        </th>
                        <th>Employee</th>
                        <th>Email</th>
                        <th>Joining Date</th>
                        <th>Salary</th>
                        <th>Leave Count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let employee of employees | employeeFilter:listFilter">
                        <td>
                            {{employee.active}}

                        </td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.email | lowercase}}</td>
                        <td>{{employee.joining_date | date: 'MM/dd/yyyy'}}</td>
                        <td>{{employee.salary | currency:'USD':true:'1.2-2'}}</td>
                        <!--<td><ai-star [rating]='employee.starRating' (ratingClicked) = 'onRatingClicked($event)'></ai-star></td>-->
                        <td>{{employee.leave_count}}</td>
                        <td>
                            <a [routerLink]="['/employees/edit/', employee._id]">Edit</a>
                            <a [routerLink]="['/employees/delete/', employee._id]">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
