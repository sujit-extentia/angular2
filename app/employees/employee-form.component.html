<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="form_container" >
        <form class="form" (ngSubmit)="onSubmit()" novalidate [hidden]="pageAction == 'delete'" style="padding:15px">
            <div class="form-group">
                <label for="employeeName" style="float:left">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" required
                [(ngModel)]="employeeName"
                    ngControl="employeeName"
                    name="employeeName"
                    style="width:50%" >
            </div>

            <div class="form-group">
                <label for="employeeEmail" style="float:left">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email" required
                [(ngModel)]="employeeEmail"
                    ngControl="employeeEmail"
                    name="employeeEmail"
                    style="width:50%" >
            </div>

            <div class="form-group">
                <label for="joiningDate" style="float:left">Joining Date</label>
                <input type="date" class="form-control" placeholder="Enter Joining Date" required
                [(ngModel)]="joiningDate"
                    ngControl="joiningDate"
                    name="joiningDate"
                    style="width:50%" >
            </div>

            <div class="form-group">
                <label for="employeeSalary" style="float:left">Salary (USD)</label>
                <input type="text" class="form-control" placeholder="Enter Salary" required
                [(ngModel)]="employeeSalary"
                    ngControl="employeeSalary"
                    name="employeeSalary"
                    style="width:50%" >
            </div>

            <div class="form-group">
                <label for="leaveCount" style="float:left">Leave Count</label>
                <input type="text" class="form-control" placeholder="Leave Count" required
                [(ngModel)]="leaveCount"
                    ngControl="leaveCount"
                    name="leaveCount"
                    style="width:50%" >
            </div>

            <div class="">
                <label for="isActive" style="float:left">Is Active?</label>
                &nbsp;&nbsp;
                <input type="checkbox" 
                    ngControl="isActive"
                    [(ngModel)]="isActive"
                    name="isActive"
                    [checked]="isActive"
                    value="true"/>
            </div>
        </form>

        <!--delete confirmation-->
        <div [hidden]="pageAction != 'delete'">
            Are you sure you want to delete this record?
        </div>
    </div>

    
    <div class="panel-footer">
        <a class="btn btn-default" (click)='onAddSubmit()' style="width:80px;" *ngIf="pageAction == 'add'" >
            Add
        </a>

        <a class="btn btn-default" (click)='onEditSubmit()' style="width:80px;" *ngIf="pageAction == 'edit'">
            Update
        </a>

        <a class="btn btn-default" (click)='onDeleteSubmit()' style="width:80px;" *ngIf="pageAction == 'delete'">
            Delete
        </a>

        <a class="btn btn-default" (click)='onBack()' style="width:80px;">
            Back
        </a>

    </div>
</div>
